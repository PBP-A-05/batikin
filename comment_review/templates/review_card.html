<div class="relative break-inside-avoid">
    <div class="bg-[#754B0B] bg-opacity-10 rounded-lg shadow-md p-6 flex flex-col justify-between w-full mb-4 p-4 flex-shrink-0 transition-all duration-300"
         style="box-shadow: 0 4px 6px -1px rgba(76, 49, 8, 0.1), 0 2px 4px -1px rgba(76, 49, 8, 0.06); width: 400px; height: 240px;">
        <div class="flex items-center space-x-4 mb-4">
            <!-- Profile Picture -->
            <img src="{{ review.user.profile.profile_picture }}" alt="Profile Picture" class="w-14 h-14 rounded-full">
            <div>
                <h3 class="font-bold text-coklat-1 text-xl">{{ review.user.username }}</h3>
                <p class="text-sm text-coklat-1">{{ review.created_at|date:"j F Y" }}</p>
            </div>
        </div>
        <div class="flex mt-2">
            <!-- Star Rating -->
            {% for i in "12345"|make_list %}
                {% if i|add:"0" <= review.rating %}
                    <svg class="w-5 h-5 text-coklat-3" fill="currentColor" viewBox="0 0 20 20">
                        <path stroke="black" d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                    </svg>
                {% else %}
                    <svg class="w-5 h-5 text-gray-300" fill="currentColor" viewBox="0 0 20 20">
                        <path stroke="black" d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z" />
                    </svg>
                {% endif %}
            {% endfor %}
        </div>
        <div class="p-4 overflow-y-auto break-words" style="max-height: 150px;">
            <p class="text-coklat-1 text-lg font-semibold leading-relaxed">{{ review.review }}</p>
        </div>
    </div>
</div>
