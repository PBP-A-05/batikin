<div class="product-card p-4 border border-gray-300 rounded-lg shadow flex justify-between items-center">
    <!-- Product Image -->
    <div class="product-image w-16 h-16 bg-gray-200 rounded-md"></div> <!-- Placeholder for image -->

    <!-- Product Details -->
    <div class="product-details flex-grow ml-4">
        <h2 class="text-xl font-semibold text-[#4C3108]">{{ item.product.name }}</h2>
        <p class="text-md text-[#714503]">Price: {{ item.product.price }}</p>
        
        <!-- Quantity Control -->
        <div class="quantity-control flex items-center space-x-2 mt-2">
            <button onclick="adjustQuantity({{ item.id }}, -1)" class="px-2 py-1 border border-gray-300 rounded">-</button>
            <input type="number" id="quantity-{{ item.id }}" name="quantity" value="{{ item.quantity }}" min="1" class="w-12 text-center border border-gray-300 rounded p-1" readonly />
            <button onclick="adjustQuantity({{ item.id }}, 1)" class="px-2 py-1 border border-gray-300 rounded">+</button>
        </div>
    </div>

    <!-- Actions -->
    <div class="product-actions mt-4 flex space-x-4">
        <!-- Remove from Cart Button -->
        <form action="{% url 'cart:remove_from_cart' item.id %}" method="post">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white px-2 py-1 rounded">Remove</button>
        </form>
    </div>

    <!-- Product Price -->
    <div class="product-price text-right text-lg font-bold text-[#4C3108]">Rp{{ item.product.price * item.quantity }}</div>
</div>
