{% extends "base.html" %}

{% block title %}Workshop List{% endblock %}

{% block content %}
    <h1 class="text-3xl font-bold text-center my-6">Daftar Workshop Batik</h1>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for workshop in workshops %}
            {% include "workshop_card.html" with workshop=workshop %}
        {% empty %}
            <div class="col-span-full text-center text-gray-500 p-4">
                No workshops found in this category.
            </div>
        {% endfor %}
    </div>
{% endblock %}
