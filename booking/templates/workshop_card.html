<div id="workshopsGrid">
    {% for workshop in workshops %}
    <div class="workshop-card block bg-white border border-coklat-1-rgba rounded-md overflow-hidden hover:shadow-md transition-all duration-300" data-workshop-id="{{ workshop.id }}">
        <div class="relative aspect-square overflow-hidden m-4">
            <img src="{{ workshop.image_url }}" alt="{{ workshop.name }}" class="object-cover w-full h-full">
        </div>
        <div class="p-4 space-y-2">
            <h3 class="text-base font-semibold text-coklat-1">{{ workshop.name }}</h3>
            <span class="text-sm text-coklat-2">{{ workshop.address }}</span>
            <span class="text-sm text-coklat-2">{{ workshop.time }}</span>
        </div>
    </div>
    {% endfor %}
</div>
