{% extends "base.html" %}
{% load static %}

{% block title %}Book a Workshop{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold text-coklat-1 mb-6">Book a Workshop</h2>
    
    <form method="POST" action="{% url 'workshop_book' workshop.id %}">
        {% csrf_token %}
        
        <!-- Pilih Tanggal -->
        <div class="mb-4">
            <label for="date" class="block text-sm font-medium text-gray-700 mb-2">Select a Date</label>
            <input type="date" id="date" name="date" class="w-full p-2 border rounded-md focus:outline-none focus:ring-coklat-1 focus:border-coklat-1">
        </div>

        <!-- Pilih Waktu -->
        <div class="mb-4">
            <label for="time" class="block text-sm font-medium text-gray-700 mb-2">Select a Time</label>
            <select id="time" name="time" class="w-full p-2 border rounded-md focus:outline-none focus:ring-coklat-1 focus:border-coklat-1">
                {% for t in available_times %}
                    <option value="{{ t }}">{{ t }}</option>
                {% endfor %}
            </select>
        </div>

        <!-- Pilih Jumlah Peserta -->
        <div class="mb-4">
            <label for="quantity" class="block text-sm font-medium text-gray-700 mb-2">Number of Participants</label>
            <div class="flex items-center">
                <button type="button" class="bg-gray-200 p-2 rounded-l-md border" onclick="decreaseQuantity()">-</button>
                <input type="number" id="quantity" name="quantity" value="1" min="1" class="w-16 text-center border-t border-b focus:outline-none">
                <button type="button" class="bg-gray-200 p-2 rounded-r-md border" onclick="increaseQuantity()">+</button>
            </div>
        </div>

        <!-- Button Submit -->
        <div class="mt-6">
            <button type="submit" class="w-full bg-coklat-1 text-white py-3 rounded-md hover:bg-coklat-1-dark transition duration-300">
                Confirm Booking
            </button>
        </div>
    </form>
</div>

<script>
    function increaseQuantity() {
        let quantityInput = document.getElementById("quantity");
        quantityInput.value = parseInt(quantityInput.value) + 1;
    }

    function decreaseQuantity() {
        let quantityInput = document.getElementById("quantity");
        if (quantityInput.value > 1) {
            quantityInput.value = parseInt(quantityInput.value) - 1;
        }
    }
</script>

{% endblock %}
